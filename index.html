<!DOCTYPE html>
<html>
<head>
<meta name="description" content="GRID TEMPLATE">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Grid template</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
<div class="container">
      <div class="bg1">
        <h2>16 <span>| 24</span></h2>
        <p>Goals Completed</p>
      </div>
      <div class="bg1">
        <h2><i class="fa fa-battery-three-quarters"></i></h2>
        <p>Progress Achieved</p>
      </div>
      <div class="bg2">
        <h2>43 <span>Km/hr</span></h2>
        <p>Average Speed</p>
      </div>
      <div class="bg1">
        <h2>36 &degC</h2>
        <p>Temperature</p>
      </div>
      <div class="bg1">
        <h2><i class="fa fa-bed"></i></h2>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2">
        <h2>98 <span>bpm</span></h2>
        <p>Heart Rate</p>
      </div>
      <div class="bg1">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg1">
        <h2>28 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>680 <span>kcal</span></h2>
        <p>AVG Consumption</p>
      </div>
      <div class="bg2">
        <h2><i class="fa fa-book"></i></i></h2>
        <p>Study</p>
      </div>
      <div class="bg2">
        <h2>85 <span>%</span></h2>
        <p>Body Hydration</p>
      </div>
    </div>
</body>
</html>
